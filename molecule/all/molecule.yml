---
dependency:
  name: galaxy
driver:
  name: docker
scenario:
  name: all
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    # - verify
    - destroy
platforms:
  - name: system-repo-proxy-ubuntu20
    image: lotusnoir/ansible_molecule_test_images:ubuntu20
    pre_build_image: true
    cgroupns_mode: host
    privileged: true
    capabilities: ["NET_ADMIN"]
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
  - name: system-repo-proxy-ubuntu22
    image: lotusnoir/ansible_molecule_test_images:ubuntu22
    pre_build_image: true
    cgroupns_mode: host
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    groups:
      - python3
